    <header>
        <nav>
            <div class="left">

    <main>
        <div class="contact-main">
            <div class="sub-div-contact">
                <div class="info-contact">
                    <h1>Contact Us</h1>
                    <p>Our team is 24/7 thee ready to handle our customers problems and quries. Fil the given form to make contact with us. We will send an verification email.</p>
                </div>
                <div class="form-contact">
                    <form action="/contact">
                        <label for="name">Name: </label><br><br>
                        <input type="text" placeholder="Full Name"><br><br>
                        <label for="email">Email: </label><br><br>
                        <input type="email" placeholder="Email Id"><br><br>
                        <label for="Phone Number">Phone Number: </label><br><br>
                        <input type="text" placeholder="Phone Number"><br><br>
                        <button class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
